<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <!-- Include Bootstrap CSS and JS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include your custom script.js -->
    <script src="dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body>
    

<div class="navbar">
    <a href="/views/home.html">Home</a>
    <a href="/views/dashboard.html">Dashboard</a>
    <a href="/views/history.html">History</a>
    <a href="/index.html" class="logout">Logout</a>
</div>

<main>
    <!-- Add filter options here -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button onclick="filterData()">Filter</button>
    <button onclick="downloadReport()">Download Report</button>
    <!-- Display data dynamically here -->
    <div id="dashboardContent"></div>
    <table class="history-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (Rs.)</th>
                <th>Quantity</th>
                <th>CGST</th>
                <th>SGST</th>
                <th>IGST</th>
                <th>Total Amount (Rs.)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populated with deleted expense data from home.html -->
        </tbody>
    </table>


</main>


</body>
</html>
